<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Praktikum - jquerymobile 6(31.01)</title>
  </head>

  <body>
    <div data-role="page" id="page1">
      <div data-role="header" data-position="fixed">
        <h4>hinnapäring.ee</h4>
      </div>

      <div data-role="content"></div>
      <h3>Kontaktisik</h3>

      <label for="text-1">Ees- ja perenimi:</label>
      <input name="text-1" id="text-1" type="text" value="" />

      <label for="number-pattern">Telefon:</label>
      <input
        name="number"
        id="number-pattern"
        type="number"
        pattern="[0-9]*"
        value=""
        maxlength="11"
        max="11"
      />

      <h3>Trükiseinfo</h3>
      <label class="select" for="select-choice-1">Töö nimetus:</label>
      <select name="select-choice-1" id="select-choice-1">
        <option value="standard">Ajaleht</option>
        <option value="rush">Ajakiri</option>
        <option value="express">Raamat</option>
        <option value="overnight">Plakat</option>
        <option value="slow">Voldik</option>
      </select>

      <fieldset data-role="controlgroup">
        <legend>Formaat</legend>
        <input
          name="radio-choice-1"
          id="radio-choice-1"
          type="radio"
          value="choice-1"
        />
        <label for="radio-choice-1">A2</label>
        <input
          name="radio-choice-1"
          id="radio-choice-2"
          type="radio"
          value="choice-2"
        />
        <label for="radio-choice-2">A3</label>
        <input
          name="radio-choice-1"
          id="radio-choice-3"
          type="radio"
          value="choice-3"
        />
        <label for="radio-choice-3">A4</label>
      </fieldset>

      <label class="ui-hidden-accessible" for="select-multiple-4"
        >Custom multiple select:</label
      >
      <p>Järeltöötlus</p>
      <select
        name="select-multiple-4"
        id="select-multiple-4"
        multiple="multiple"
        data-native-menu="false"
      >
        <option value="">Valikud:</option>
        <option value="small">Üks</option>
        <option value="medium">Kaks</option>
        <option value="large">Kolm</option>
      </select>

      <label for="libistaja">Kogus</label>
      <input type="range" id="libistaja" min="1" max="100" value="50" />

      <label for="kuup">Tähtaeg</label> <input type="date" id="kuup" />

      <label for="textarea">Lisa info:</label>
      <textarea name="textarea" id="textarea" rows="8" cols="40"></textarea>

      <a class="ui-btn ui-btn-inline" href="#">Saada</a>
      <button class="ui-btn ui-btn-inline">Loobu</button>

      <div data-role="footer"><h4>Footer</h4></div>
    </div>
  </body>
</html>
